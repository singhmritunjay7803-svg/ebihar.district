l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website with Image Background</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(20, 43, 65, 0.3); /* Slight overlay for text readability */
        }
        h1 {
            font-size: 2.6em;
            margin-bottom: 22px;
            text-shadow: 2px 2px 12px #000;
        }
        p {
            font-size: 1.3em;
            text-align: center;
            max-width: 600px;
            text-shadow: 1px 1px 8px #222;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Scenic Website</h1>
        <p>This website uses a full-screen background image to create a scenic landscape effect. The overlay improves text readability over the picture.</p>
    </div>
</body>
</html>
