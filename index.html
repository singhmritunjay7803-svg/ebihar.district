<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bihar Map Overlay</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .map-container {
      position: relative;
      width: 500px; /* adjust as needed */
    }
    .map-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
    }
    .black-map {
      z-index: 1;
    }
    .red-map {
      z-index: 2;
      opacity: 0.9; /* slightly transparent */
    }
    .white-map {
      z-index: 3;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <!-- Background maps -->
    <img src="black-map.png" alt="Black Bihar Map" class="black-map">
    <img src="red-map.png" alt="Red Bihar Map" class="red-map">
    <!-- Foreground white map -->
    <img src="white-map.png" alt="White Bihar Map" class="white-map">
  </div>
</body>
</html>
