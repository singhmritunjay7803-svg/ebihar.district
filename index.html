<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Awesome Product â€” Landing Page</title>
  <meta name="description" content="A clean, responsive single-file HTML landing page with sections, navigation, and a contact form.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#6366f1;
      --bg:#0f172a;
      --card:rgba(0,0,0,0.6);
      --muted:#e0e6ef;
      --glass: rgba(255,255,255,0.1);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920&auto=format&fit=crop') no-repeat center center fixed;
      background-size:cover;
      color:#fff;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    .container{max-width:1100px;margin:0 auto;padding:28px;background:rgba(0,0,0,0.5);border-radius:12px}
    header{display:flex;align-items:center;justify-content:space-between;gap:16px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#8b5cf6);display:flex;align-items:center;justify-content:center;font-weight:800}
    nav ul{list-style:none;padding:0;margin:0;display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:500}
    nav a:hover{color:var(--accent)}
    .menu-toggle{display:none;background:transparent;border:1px solid rgba(255,255,255,0.3);padding:8px;border-radius:8px;color:#fff}
    @media (max-width:820px){
      nav ul{display:none;position:absolute;right:24px;top:72px;background:var(--card);padding:12px;border-radius:10px;flex-direction:column;box-shadow:0 8px 24px rgba(0,0,0,0.7)}
      .menu-toggle{display:inline-block}
    }
    .hero{display:grid;grid-template-columns:1fr 420px;gap:40px;padding:48px 0;align-items:center}
    .eyebrow{display:inline-block;background:var(--glass);padding:6px 12px;border-radius:999px;color:var(--accent);font-weight:600;margin-bottom:18px}
    h1{font-size:clamp(28px,4vw,44px);line-height:1.02;margin:6px 0}
    p.lead{color:var(--muted);margin-top:10px;font-size:1.05rem}
    .cta-row{margin-top:22px;display:flex;gap:12px;align-items:center}
    .btn{background:var(--accent);color:white;padding:12px 18px;border-radius:10px;text-decoration:none;font-weight:700;box-shadow:0 6px 20px rgba(99,102,241,0.4)}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.4);color:var(--muted);font-weight:600}
    .card{background:var(--card);border-radius:14px;padding:18px;border:1px solid rgba(255,255,255,0.1)}
    .stats{display:flex;gap:12px;margin-top:12px}
    .stat{flex:1;padding:10px;background:rgba(255,255,255,0.08);border-radius:10px;text-align:center}
    .stat strong{display:block;font-size:1.15rem}
    .features{display:grid;grid-template-columns:repeat(3,1fr);gap:18px;margin:36px 0}
    .feature{background:var(--card);padding:18px;border-radius:12px}
    .feature h4{margin:8px 0}
    @media (max-width:980px){.hero{grid-template-columns:1fr} .features{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:560px){.features{grid-template-columns:1fr} .container{padding:18px}}
    .gallery{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
    .gallery img{width:100%;height:140px;object-fit:cover;border-radius:8px}
    @media (max-width:800px){.gallery{grid-template-columns:repeat(2,1fr)}}
    form{display:grid;gap:10px}
    input,textarea{background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.3);padding:10px;border-radius:8px;color:inherit}
    input::placeholder,textarea::placeholder{color:var(--muted)}
    footer{margin-top:48px;padding:20px 0;color:var(--muted);text-align:center}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <!-- content remains unchanged -->
    <!-- ... full content from before ... -->
  </div>
</body>
</html>
