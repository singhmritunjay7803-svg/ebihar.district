<!DOCTYPE html>
<html>
<head>
    <title>Bihar Districts Website</title>
    <style>
        .banner {
            background-color: #4B0082; /* Purple shade */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .banner img {
            height: 60px; /* Adjust size of logo */
        }
        .banner .center-image {
            flex: 1;
            text-align: center;
        }
        .banner .center-image img {
            height: 120px; /* Main center image (stupa etc.) */
        }
    </style>
</head>
<body>
    <!-- Banner Section -->
    <div class="banner">
        <!-- Bihar Logo -->
        <img src="bihar_logo.png" alt="Bihar Logo">
        
        <!-- Center Image (Stupa) -->
        <div class="center-image">
            <img src="slide-1.jpg" alt="Bihar Main Image">
        </div>
        
        <!-- Right side Logos -->
        <div>
            <img src="swaas_logo.png" alt="SWaaS Logo">
            <img src="digital_india_logo.png" alt="Digital India Logo">
        </div>
    </div>
</body>
</html>
