<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Districts of Bihar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top Banner */
    .banner {
      width: 100%;
      height: 250px;
      background: url('banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    /* Section Title */
    h2 {
      text-align: center;
      color: #4B0082;
      margin: 30px 0 20px;
      font-size: 26px;
    }

    /* District Cards */
    .districts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 15px;
      text-align: center;
    }

    .card .info p {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .card .info span {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    Districts of Bihar
  </div>

  <!-- Section Title -->
  <h2>DISTRICTS OF BIHAR</h2>

  <!-- Districts Grid -->
  <div class="districts">
    <div class="card">
      <img src="araria.jpg" alt="Araria">
      <div class="info">
        <p>ARARIA</p>
        <span>अररिया</span>
      </div>
    </div>

    <div class="card">
      <img src="patna.jpg" alt="Patna">
      <div class="info">
        <p>PATNA</p>
        <span>पटना</span>
      </div>
    </div>

    <div class="card">
      <img src="gaya.jpg" alt="Gaya">
      <div class="info">
        <p>GAYA</p>
        <span>गया</span>
      </div>
    </div>

</body>
</html>
