<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Districts of Bihar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Purple Banner (Logo Bar) */
    .top-banner {
      background-color: rgba(75, 0, 130, 0.8); /* purple with opacity */
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: fixed;   /* stays on top */
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;     /* above everything */
    }

    .top-banner img {
      height: 60px;
    }

    /* Image Banner Section */
    .banner {
      width: 100%;
      height: 400px; /* adjust height */
      background: url('slide-1.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);

      /* allow purple bar to overlap */
      position: relative;
    }

    /* Section Title */
    h2 {
      text-align: center;
      color: #4B0082;
      margin: 30px 0 20px;
      font-size: 26px;
    }

    /* District Cards */
    .districts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;   
      object-fit: cover;  
      display: block;
    }

    .card .info {
      padding: 15px;
      text-align: center;
    }

    .card .info p {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .card .info span {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Purple Logo Banner -->
  <div class="top-banner">
    <!-- Left: Bihar Logo -->
    <img src="bihar_logo.png" alt="Bihar Logo">

    <!-- Right: SWaaS + Digital India -->
    <div>
      <img src="swaas_logo.png" alt="SWaaS Logo">
      <img src="digital_india_logo.png" alt="Digital India Logo">
    </div>
  </div>

  <!-- Image Banner -->
  <div class="banner">
    Districts of Bihar
  </div>

  <!-- Section Title -->
  <h2>DISTRICTS OF BIHAR</h2>

  <!-- Districts Grid -->
  <div class="districts">
    <div class="card">
      <img src="araria.jpg" alt="Araria">
      <div class="info">
        <p>Araria</p>
        <span>अररिया</span>
      </div>
    </div>

    <div class="card">
      <img src="arwal.jpg" alt="Arwal">
      <div class="info">
        <p>Arwal</p>
        <span>अरवल</span>
      </div>
    </div>

    <div class="card">
      <img src="aurangabad.jpg" alt="Aurangabad">
      <div class="info">
        <p>Aurangabad</p>
        <span>औरंगाबाद</span>
      </div>
    </div>

    <div class="card">
      <img src="banka.jpg" alt="Banka">
      <div class="info">
        <p>Banka</p>
        <span>बांका</span>
      </div>
    </div>

    <div class="card">
      <img src="begusarai.jpg" alt="Begusarai">
      <div class="info">
        <p>Begusarai</p>
        <span>बेगूसराय</span>
      </div>
    </div>
  </div>

</body>
</html>
