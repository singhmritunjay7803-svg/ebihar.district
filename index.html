<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Districts of Bihar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Top Banner */
    .banner {
      width: 100%;
      height: 250px;
      background: url('banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    /* Section Title */
    h2 {
      text-align: center;
      color: #4B0082;
      margin: 30px 0 20px;
      font-size: 26px;
    }

    /* District Cards */
    .districts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
  width: 100%;
  height: 180px;   
  object-fit: cover;  
  display: block;
    }

    .card .info {
      padding: 15px;
      text-align: center;
    }

    .card .info p {
      margin: 5px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .card .info span {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    Districts of Bihar
  </div>

  <!-- Section Title -->
  <h2>DISTRICTS OF BIHAR</h2>

  <!-- Districts Grid -->
  <div class="districts">
    <div class="card">
      <img src="araria.jpg" alt="Araria">
      <div class="info">
        <p>Araria</p>
        <span>अररिया</span>
      </div>
    </div>

    <div class="card">
      <img src="arwal.jpg" alt="Arwal">
      <div class="info">
        <p>Arwal</p>
        <span>अरवल</span>
      </div>
    </div>

    <div class="card">
      <img src="aurangabad.jpg" alt="Aurangabad">
      <div class="info">
        <p>Aurangabad</p>
        <span>औरंगाबाद</span>
      </div>
    </div>

    <div class="card">
      <img src="banka.jpg" alt="Banka">
      <div class="info">
        <p>Banka</p>
        <span>बांका</span>
      </div>
    </div>

    <div class="card">
      <img src="https://www.google.com/imgres?q=araria%20jila&imgurl=https%3A%2F%2Ffeeds.abplive.com%2Fonecms%2Fimages%2Fuploaded-images%2F2022%2F02%2F28%2F55e51f6a1d9e0bf596124f033fd24103_original.jpeg&imgrefurl=https%3A%2F%2Fwww.abplive.com%2Fstates%2Fbihar%2Fararia-district-of-bihar-and-its-history-population-area-language-other-know-about-2071219&docid=iwzCVIoWFr_U8M&tbnid=iKxHLJrx8UqlOM&vet=12ahUKEwj5zfiuw-GPAxWwUGcHHZpiO4oQM3oECBEQAA..i&w=720&h=540&hcb=2&ved=2ahUKEwj5zfiuw-GPAxWwUGcHHZpiO4oQM3oECBEQAA" alt="Begusarai">
      <div class="info">
        <p>Begusarai</p>
        <span>बेगूसराय</span>
      </div>
    </div>

</body>
</html>
